<!DOCTYPE html>
<html>
<head><title>Ajax example</title></head>
<body>

<div id="demo">
<center><h1>The XMLHttpRequest Object</h1></center>
<center><button type="button" onclick="loadDoc()">Change Content</button></center>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "http://127.0.0.1:8887/abc.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
