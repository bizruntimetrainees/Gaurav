<!DOCTYPE html>
<html>
<head>
<style>
p.s {
  font-family: "Times New Roman", Times, serif;
  text-align:center
}

p.s1 {
  font-family: Arial, Helvetica, sans-serif;
  text-align:center;
}
</style>
</head>
<body>

<h1 style="text-align:center">CSS font-family</h1>
<p class="s">This is a paragraph, shown in the Times New Roman font.</p>
<p class="s1">This is a paragraph, shown in the Arial font.</p>

</body>
</html>
