<!doctype html>
<html>
<head>
<title>Abstraction</title>
</head>
<body>
<script>
function Abstract()
{
	this.vehicleName = "vehicleName";
	throw new Error("You cannot create an instance of Abstract Class");

}
Abstract.prototype.display = function()
{
	return "bike name is:"+this.vehicleName;
}
function B(vehicleName)
{
	this.vehicleName = "vehicleName";
}
B.prototype = Object.create(Abstract.prototype);
 var bike = new B("Honda");
   document.writeln(bike.display());
    
</script>
</body>
</html>
