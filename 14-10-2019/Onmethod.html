<!DOCTYPE html>
<html>
<head>
<title>Element Selector</title>
<script src="jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
  $("p").on("click",function(){
    $(this).hide();
		
  });
});
</script>
</head>
<body>
<h1>This is Element Selecgttor</h1>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>


</body>
</html>
