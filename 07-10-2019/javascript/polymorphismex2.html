<!doctype html>
<html>
<head>
<title>polymorphism</title>
</head>
<body>
<script>
class A
{
	 display()
	{
		 document.writeln("parant class method <br>");
	}
}
  class B extends A
  {
     display()
	{
		 document.writeln("child class method");
	}
  }
   var ex = [new A(),new B()];
   ex.forEach(function(get)
   {
	   get.display()
   });
    
</script>
</body>
</html>
