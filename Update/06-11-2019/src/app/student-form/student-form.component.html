
<div class = "container" [hidden]="submitted">
    <h1 style="background-color:black; color: white;">Student Form</h1>
    <form (ngSubmit) = "onsubmit()" #studentForm="ngForm" style="border: 1px solid red;">
        <div style="background-color: cadetblue; color: black; border: 1px solid black;">
        {{diagnostic}}
        </div>
        <div class ="form-group">
            <label for="name">Name</label>
            <input type="text" class="form control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel"> 
             <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>

        <div class="form-group">
                <label for="State">State</label>
                <input type="text" class="form control" id="State"  [(ngModel)] = "model.State" name="Madhyapradesh">
        </div>

        <div class="form-group">
            <label for="city" >Student's City</label>
            <select class="form-control" id="city" required [(ngModel)] = "model.city" name="city">
                <option *ngFor="let city of cities" [value] = "city">{{city}}</option>
            </select>
        </div>

        <button  type="submit" class="btn-success" [disabled]="!studentForm.form.valid">Submit</button>
        <button type="button" class="btn-default" (click)="newStudent(); studentForm.reset()">Clear</button>
    </form>
    </div>

    <div [hidden]="!submitted">
            <h2>You submitted the following:</h2>
            <div class="row">
              <div class="col-xs-3">Name</div>
              <div class="col-xs-9">{{ model.name }}</div>
            </div>
            <div class="row">
              <div class="col-xs-3">State</div>
              <div class="col-xs-9">{{ model.state }}</div>
            </div>
            <div class="row">
              <div class="col-xs-3">City</div>
              <div class="col-xs-9">{{ model.city }}</div>
            </div>
            <br>
            <button class="btn btn-primary" (click)="submitted=false">Edit</button>
          </div>
