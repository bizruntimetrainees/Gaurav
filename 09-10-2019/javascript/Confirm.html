<!doctype html>
<html>
 <head>
  <title>Confirm method</title>
 </head>
 <body>
 <input type="button" value="delete record" onclick="msg()"/> 
<script>  
function msg(){  
var v= confirm("Are u sure?");  
if(v==true){  
alert("record deleted");  
}  
else{  
alert("cancel");  
}  
  
}  
</script>   
 </body>
</html>
