<doctype html>
        <html>
            <head>
                    <script src="https://d3js.org/d3.v4.js"></script>
            </head>
            <body>
                    <h1>D3 Collection API </h1><hr>
                    <p>Please check in console..</p>
                     <script>
                          var data = 
                          [
                                   {
                                       "color" :"red",
                                       "key" : 1
                                   },
                                   {
                                       "color" : "yellow",
                                       "key" : 2
                                   },
                                   {
                                       "color":"pink",
                                       "key": 3
                                   }
                          ]

                          var nest = d3.nest()
                                       .key(function(d)
                                       {
                                           return d.color;
                                       })
                                       .entries(data)
                                       console.log(nest);
                                       var filter  = nest.filter(function(d)
                                       {
                                           return (d.key === 'red')
                                       })
                                    console.log(filter);
                         </script>
             </body>
        </html>
