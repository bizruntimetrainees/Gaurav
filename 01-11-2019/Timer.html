<doctype html>
        <html>
            <head>
                <title>changing Colors </title>
                <script src="https://d3js.org/d3.v4.min.js"></script>
                 <style>
                           h1:hover {
                                       background-color: yellow;  
                                     }
                 </style>
 </head>
         <body>
             <h1>Timer Start</h1> <hr>
                <script>
                    var current = d3.now();
                    console.log("current time is :"+current)
                      var timer = d3.timer(function(duration)
                      {
                          console.log(duration)
                          if(duration >150)
                          {
                              timer.stop();
                          }
                        },1000);
                 </script>
         </body>
 </html>
