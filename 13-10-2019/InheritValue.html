<!DOCTYPE html>
<html>
<head>
<title>inherit value</title>
<style>
div {
  border: 1px solid red;
  margin-left: 100px;
  text-align:center;
  width:50%
}

p.ex1 {
  margin-left: inherit;
}
</style>
</head>
<body>

<h2>Use of the inherit value</h2>
<p>Let the left margin be inherited from the parent element:</p>

<div>
<p class="ex1">Hello this is Gaurav Mishra</p>
</div>

</body>
</html>
