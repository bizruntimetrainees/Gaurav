<html>
 <head>
  <title>POST Request</title>
 </head>
 <body>
  <h1>This page for POST Request</h1>
  <h3><p id = "demo">please click on the below button to see the result</p></h3>
  <button type="button" onclick="locdoc()">click here</button>
  
  <script>
  function locdoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", "http://127.0.0.1:8887/Ajax.txt?fname=Henry&lname=Ford", false);
  xhttp.send();
}

  </script>
 </body>
</html>
