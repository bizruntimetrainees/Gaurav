<!doctype html>
<html>
 <head>
  <title>Dimentions</title>
  <script src="jquery-3.4.1.min.js"></script>
  <script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			 var txt = "";
    txt += "Width of div: " + $("#div1").width() + "</br>";
    txt += "Height of div: " + $("#div1").height();
	txt += "innerWidth of div: " + $("#div1").innerWidth() + "</br>";
    txt += "innerHeight of div: " + $("#div1").innerHeight();
    $("#div1").html(txt);
  });
});
  </script>
  <style>
  #div1
  {
    width:200px;
	height:100px;
	padding:100px;
	margin:3px
	border:1px solid  blue;
	background-color:lightblue;
  }
  </style>
 </head>
 <body>
 <div id="div1"></div>
  <p>these all are blue</p>
  <p>these all are blue</p>
  <p>these all are blue</p><br>
  <button id="btn1">click to know</button>
 </body>
</html>
