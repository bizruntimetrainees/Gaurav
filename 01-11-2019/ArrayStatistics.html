<doctype html>
        <html>
            <head>
                <title>Array Static </title>
                <script src="https://d3js.org/d3.v4.min.js"></script>
                 <style>
                           
                 </style>
            </head>
            <body>
               <h1>Array Statistcs <b>please check on console</b></h1><hr>
                <script>
                      var data = [20,10,30,50,80,100];
                      console.log("min element:"+d3.min(data));
                      console.log("max element:"+d3.max(data));
                      console.log("extent element:"+d3.extent(data));
                      console.log("sum of element:"+d3.sum(data));
                      console.log("mean of element:"+d3.mean(data));
                      console.log("quantile element:"+d3.quantile(data,0.5));
                      console.log("variance of element:"+d3.variance(data));
                      console.log("deviation element:"+d3.deviation(data));
                </script>
            </body>
        </html>
