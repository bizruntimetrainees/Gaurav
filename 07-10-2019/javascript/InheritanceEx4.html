<!doctype html>
<html>
<head>
<title>Inheritance Example4</title>
</head>
<body>
<script>
function Bike(company)
{
   this.company = company;
}
  Bike.prototype.getcompany = function()
  {
	 return this.company;
  }
  function Vehicle(name,price)
  {
	  this.name = name;
	  this.price = price;
  }
    var bike = new Bike("Honda");
	Vehicle.prototype = bike;
	var v1 = new Vehicle("FG",85000);
  document.writeln("Company name:"+v1.getcompany()+"<br>Bike name:"+v1.name+"<br>Bike price:"+v1.price);

</script>
</body>
</html>
