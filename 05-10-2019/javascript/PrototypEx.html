<!doctype html>
<html>
<head>
<title>Adding new property to function</title>
</head>
<body>
<script>

 function Employee(firstname,lastname)
 {
	 this.firstname = firstname;
	 this.lastname = lastname;
 }
  Employee.prototype.greeting = "Hello"
  
   var emp1 = new Employee("Rohit","Tomar");
   var emp2 = new Employee("Gaurav","Mishra");
   document.writeln(emp1.greeting+" "+emp1.firstname+" "+emp1.lastname+"<br>");
   document.writeln(emp2.greeting+" "+emp2.firstname+" "+emp2.lastname+"<br>");
   document.writeln("programm success");
</script>
</body>
</html>
