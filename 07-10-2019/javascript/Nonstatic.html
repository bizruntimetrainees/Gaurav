<!doctype html>
<html>
<head>
<title>calling static method within non static method</title>
</head>
<body>
<script>
class NonStatic
{
	static show()
	{
		return "this is static method";
	}
	show()
	{
		document.writeln(NonStatic.show());
	}
	
}
   var run = new NonStatic();
     run.show();
 
</script>
</body>
</html>
