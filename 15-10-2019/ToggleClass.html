<!doctype html>
<html>
 <head>
  <title>Remove class</title>
  <script src="jquery-3.4.1.min.js"></script>
  <script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("p,div").toggleClass("blue important");
		});
	});
  </script>
<style>
	.blue{color:blue;}
	.important{
	            font-size:xx-large;
				color:red;
	           }
</style>
 </head>
 <body>
  
  <p class="blue">these all are blue</p>
  <p class="blue">these all are blue</p>
  <p class="blue">these all are blue</p><br>
  <div>
  this is extra large
  </div><br>
  
  <button id="btn1">action</button>
  
 </body>
</html>
