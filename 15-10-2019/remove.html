<!doctype html>
<html>
 <head>
  <title>Remove And Empty method</title>
  <script src="jquery-3.4.1.min.js"></script>
  <script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#div1").remove();
		});
		$("#btn2").click(function(){
			$("#div2").empty();
		});
	});
  </script>
 </head>
 <body>
  <div id="div1" style="border:2px;background-color:yellow;text-color:blue;width:200px;height:100px;">
  <p>this is insiode div1</p>
  <p>this is insiode div1</p>
  <p>this is insiode div</p>
  </div><br>
  <div id="div2" style="border:2px;background-color:navy;text-color:red;width:200px;height:100px;">
  <p>this is insiode div2</p>
  <p>this is insiode div2</p>
  <p>this is insiode div2</p>
  </div><br>
  <button id="btn1">clear 1</button>
  <button id="btn2">delete data</button>
 </body>
</html>
