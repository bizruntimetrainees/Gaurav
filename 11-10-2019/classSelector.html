<!DOCTYPE html>
<html>
<head>
<title>class selector</title>
<style>
.center {
  text-align: center;
  color: red;
}
p.center {
  font-size:30px;
}
</style>
</head>
<body>

<h1 class="center">Red and center-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p> 

</body>
</html>
