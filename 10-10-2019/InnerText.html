<!doctype html>
<html>
 <head>
  <title>InnerText</title>
 </head>
 <body>
 <form name="myForm">  
<input type="password" value="" name="password" onkeyup="validate()">  
Strength:<span id="Text"></span>  
</form>  
  <script>  
function validate() {  
var msg;  
if(document.myForm.password.value.length>5){  
msg="good";  
}  
else{  
msg="poor";  
}  
document.getElementById('Text').innerText=msg;  
 }  
  
</script> 
 </body>
