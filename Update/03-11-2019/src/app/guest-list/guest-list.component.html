<h2>Please Select Person</h2>
<ul class="guest">
  <li *ngFor="let First of First1" [class.selected]="First === selectedGuest" (click)="onSelect(First)">
    <span class="gst">{{First.id}}</span> {{First.name}}
  </li>
</ul>

<div *ngIf="selectedGuest">
<h2>{{selectedGuest.name | uppercase}} Details</h2>
<div><span>id: </span>{{selectedGuest.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="selectedGuest.name" placeholder="name"/>
  </label>
</div>
</div>
