<mat-card>
        <mat-card-content>
          <h2 class="mat">Checkbox configuration</h2>
      
          <section class="Sect">
            <mat-checkbox class="margin" [(ngModel)]="checked"> Checked</mat-checkbox>

            <mat-checkbox class="margin" [(ngModel)]="indeterminate"> Indeterminate</mat-checkbox>
          </section>
      
          <section class="Sect">
            <label class="margin">Align: </label>
            <mat-radio-group [(ngModel)]="labelPosition">
              <mat-radio-button class="margin" value="after">After</mat-radio-button>
              <mat-radio-button class="margin" value="before">Before</mat-radio-button>
            </mat-radio-group>
          </section>
      
          <section class="Sect">
            <mat-checkbox class="margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
          </section>
        </mat-card-content>
      </mat-card>
      
      <mat-card class="result">
        <mat-card-content>
          <h2 class="mat">Result</h2>
      
          <section class="Sect">
            <mat-checkbox
                class="margin"
                [(ngModel)]="checked"
                [(indeterminate)]="indeterminate"
                [labelPosition]="labelPosition"
                [disabled]="disabled">
              I'm a checkbox
            </mat-checkbox>
          </section>
        </mat-card-content>
      </mat-card>
