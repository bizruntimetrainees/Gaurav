<html>
 <head>
  <script src="jquery-3.4.1.min.js"></script>
  <title>List with global selecgtor</title>
  <style>
  .test{color:red;}
  ul{color:green;}
  
  </style>
 </head>
 <body>
  <ol class ="test">
  <li>milk</li>
  <li>water</li>
  <li>coldrink</li>
  </ol><hr>
  <ul>
  <li>man</li>
  <li>woman</li>
  <li>middleone</li>
  </ul>
  <button style="background-color:black; color:white;">click me to hide</button>
  <hr>
  <script>
  $(document).ready(function()
  {
	$("button").click(function()
	{
		$("*").hide();
	});
  });
  </script>
 </body>
</html>
