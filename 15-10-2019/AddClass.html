<!doctype html>
<html>
 <head>
  <title>Remove And Empty method</title>
  <script src="jquery-3.4.1.min.js"></script>
  <script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("p").addClass("blue");
		});
		$("#btn1").click(function(){
			$("div").addClass("important");
		})
	});
  </script>
<style>
	.blue{color:blue;}
	.important{font-size:xx-large;}
</style>
 </head>
 <body>
  
  <p>these all are blue</p>
  <p>these all are blue</p>
  <p>these all are blue</p><br>
  <div>
  this is extra large
  </div><br>
  
  <button id="btn1">action</button>
  
 </body>
</html>
