<!doctype html>
<html>
 <head>
  <script src="jquery-3.4.1.min.js"></script>
  <title>Animate</title>
  <script>
  $(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
		left: '250px',
      opacity: '0.5',
      height: '+=150px',
      width: '+=150px'
		});
  });
});
  </script>
 </head>
 <body>
 <button style="background-color:black; color:white;">click me to Fade</button>
 <div style="background:#98bf21;height:100px;width:100px;position:absolute;">
  </div>
 </body>
</html>
