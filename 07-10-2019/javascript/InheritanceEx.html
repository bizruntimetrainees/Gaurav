<!doctype html>
<html>
<head>
<title>Inheritance Example</title>
</head>
<body>
<script>
class Moment extends Date
{
	constructor()
	{
		super();
	}

}
var dt = new Moment();
 document.writeln("current data:");
 document.writeln(dt.getDate()+"-"+(dt.getMonth()+1)+"-"+dt.getFullYear());
</script>
</body>
</html>
