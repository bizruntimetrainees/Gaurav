<doctype html>
        <html>
            <head>
                       <script src="https://d3js.org/d3.v4.js"></script>
            </head>
       
                <body>
                        <svg width=400px height=400px id="svgselect"></svg>
                        <script>
                                 var mycircle = d3.select("#svgselect")
                                                  .append("svg")
                                                  .append("circle")
                                                  .attr("cx",100)
                                                  .attr("cy",100)
                                                  .attr("r",70)
                                                  .attr("fill","red");
                                       d3.select("#svgselect")
                                         .call(d3.brush()
                                         .extent([[0,0],[300,400]])
                                         .on("start end",updateChart)
                                         )
                                    function  updateChart()
                                    {
                                        extent  = d3.event.selection;

                                        isBrushed = extent[0][0] <= mycircle.attr("cx") && extent[1][0] >= mycircle.attr("cx") &&
                                                    extent[0][1] <= mycircle.attr("cy") && extent[1][1] >= mycircle.attr("cy");
                                        
                                        if(isBrushed)
                                        {
                                            mycircle.transition().duration(200).style("fill","green")
                                        }else
                                        {
                                            mycircle.transition().duration(200).style("fill","pink")
                                        }
                                    }
       
                       </script>
                </body>
            </head>
        </html>
