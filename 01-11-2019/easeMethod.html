<!DOCTYPE html>
<meta charset="utf-8">
<style>

 text {
	fill: 'black';
    font-family: 'Arial';
    font-weight: bold;
    font-size: 28px;
  }

</style>
<body>


<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var easing = [
    "gaurav",
    "mishra",
    "hey",
    "listen",
    "look",
    "at",
    "this",
    "side",
    "listen",
    "na"
    ];

var svg = d3.select("body")
        .append("svg")
        .attr("width", 1500)
        .attr("height", 1000);

function circleTransition(easement,yPos){ 

    var timecircle = svg.append("circle")
        .attr("fill", "orange")
        .attr("r", 30);
    repeat();
    
    function repeat() {
      timecircle
        .attr('cx', 300)          
        .attr('cy', (yPos*45)+25) 
        .transition()             
        .ease(easement)           
        .duration(3000)           
        .attr('cx', 720)          
        .transition()             
        .ease(easement)           
        .duration(4000)           
        .attr('cx', 210)         
        .on("end", repeat);       
    };

    var easeType = svg.append("text")
        .attr("dy", ".35em") 
        .attr("x", 475)
      .attr("text-anchor", "middle") 
        .attr("y", (yPos*45)+25)
        .text(easing[yPos]);
};

circleTransition(d3.easeElastic,0);
circleTransition(d3.easeBounce,1);
circleTransition(d3.easeLinear,2);
circleTransition(d3.easeSin,3);
circleTransition(d3.easeQuad,4);
circleTransition(d3.easeCubic,5);
circleTransition(d3.easePoly,6);
circleTransition(d3.easeCircle,7);
circleTransition(d3.easeExp,8);
circleTransition(d3.easeBack,9);

</script>
</body>
