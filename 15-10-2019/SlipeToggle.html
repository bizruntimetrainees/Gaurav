<!doctype html>
<html>
 <head>
  <script src="jquery-3.4.1.min.js"></script>
  <title>SlideToggle</title>
  <script>
  $(document).ready(function()
  {
	$("button").click(function()
	{
		$(".div1").slideToggle(1000);
	});
	
  });
  </script>
 </head>
 <body>
 <button style="background-color:black; color:white;">click me to Fade</button>
 <div class="div1">
  <table border=2px>
  <tr>
  <th>Name</th>
  <th>LastName</th>
  </tr>
  <tr>
  <td>Gaurav</td>
  <td>Mishra</td>
  </tr>
  <tr>
  <td>Raghav</td>
  <td>Paul</td>
  </tr>
  <tr>
  <td>Mohan</td>
  <td>Raju</td>
  </tr>
  <tr>
  <td>Mohit</td>
  <td>Shob</td>
  </tr>
  </table>
  </div>
 </body>
</html>
