<!doctype html>
<html>
<head>
<title>Inheritance Example2</title>
</head>
<body>
<script>
class Moment extends Date
{
	constructor(year)
	{
		super(year);
	}

}
var dt = new Moment("october 07,1996,10:24:50");
 document.writeln("current year:");
 document.writeln(dt.getFullYear());
</script>
</body>
</html>
