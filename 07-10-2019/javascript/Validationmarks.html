<title>validation of marks</title>
</head>
<body>
<script>
class Encapsulation
{
	constructor()
	{
		var name;
		 var marks
	}
		getName(name)
	{
			return this.name;
	}
	setName(name)
	{
		this.name = name;
	}
	getMarks(marks)
	{
		
		return this.marks;
	}
	setMarks(marks)
	{
		if(marks<0 || marks>100)
		{
			alert("invalid marks plzzz try again");
		}
		else
		{
		this.marks = marks;
		}
	}

}
  var en = new Encapsulation();
    en.setName("akshat");
	en.setMarks(154);
    document.writeln(en.getName()+"<br>");
	document.writeln(en.getMarks());
</script>
</body>
