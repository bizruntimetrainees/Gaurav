<doctype html>
    <html>
        <head>
            <title>changing Colors </title>
            <script src="https://d3js.org/d3.v4.min.js"></script>
            
</head>
<body>
    <p>Using Data Method</p>
    <script>

         var myData = ["Hello Gaurav"];
     
         var p = d3.select("body")
                .selectAll("p")
                .data(myData)
                .text(function (d) {
                    return d;
                })
                .exit()
                .remove();
     
    </script>
</body>
</html>
