<doctype html>
        <html>
            <head>
                    <script src="https://d3js.org/d3.v4.js"></script>
            </head>
            <body>
                    <h1>D3 Collection API </h1><hr>
                    <p>Please check in console..</p>
                     <script>
                          
                           var month = {'jan':1 ,'feb':2 , 'march' :3 , 'april':4 , 'may':6};
                           console.log(d3.keys(month));
                           console.log(d3.values(month));
                           console.log(d3.entries(month));
                         </script>
             </body>
        </html>
